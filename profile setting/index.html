<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Web Profile Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="content">
            <nav class="settings-nav">
                <a href="#" class="active">Profile</a>
                <a href="#">Notification</a>
            </nav>

            <div class="edit-profile">
                <h3>Edit Profile</h3>
                <form action="#" method="POST" enctype="multipart/form-data">
                    
                    <!-- Avatar Upload -->
                    <div class="avatar-section">
                        <label for="avatar-upload" class="avatar-label">
                            <img src="default-avatar.png" alt="Profile Picture" class="profile-img" id="avatar-preview">
                        </label>
                        <input type="file" id="avatar-upload" name="avatar-upload" style="display: none;" accept="image/*">
                        <p class="upload-instructions">Click the image to upload a new avatar</p>
                    </div>
                    
                    <!-- Username -->
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="constant" required>

                    <!-- Name -->
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="constant" required>

                    <!-- Change Password -->
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>

                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
